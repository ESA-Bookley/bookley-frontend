<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="utf-8" />
            <title>Sign In</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="login.css" />
            <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
            <script src="jquery-3.6.1.min.js"></script>
            <script src="login.js"></script>
       </head>
    </head>
    <body>
        <div class="containerLogin">
            <div class="wrapperLogin">
                <div class="loginRight">
                    <div class="titleLogIn">
                        <h1>Sign In</h1>
                        <a href="register.html" class="signUp">Sign Up</a>
                    </div>
                    <div class="loginInfo">
                        <form action="" class="" name="myformLogin">
                            <div class="row-form">
                                <div class="hold">
                                    <input type="text" id="username" value="" required>
                                    <span>Username/Email</span>
                                    <small class="eyeIcon"><i class="fa-regular fa-user"></i></small>
                                </div>
                            </div>
                            <div class="row-form">
                                <div class="hold">
                                    <input type="password" id="password" value="" required>
                                    <span>password</span>
                                    <small class="eyeIcon"><i class="fa-regular fa-eye-slash  eyeOne"></i></small>
                                    <small class="eyeIcon"><i class="fa-regular fa-eye " style="display: none;" ></i></small>
                                </div>
                            </div>
                            <div class="TermsPolicy">
                                 <p >
                                    <input type="checkbox" checked>Remeber me
                                    <a href="#">Forgetpassword</a>
                                 </p> 
                             </div>
                               
                            <div class="loginButton">
                                <button type="submit" class="next">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="loginRightSpace">
            </div>
        </div>
    </body>
</html>
