<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="utf-8" />
            <title>Login</title>
            <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
            <link rel="stylesheet" href="login.css" />
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
       </head>
    </head>
    <body>
        <div class="containerLogin">
            <div class="wrapperLogin">
                <!--<div class="loginLeft">
                    <img src="registerpicture.jpg">
                </div>-->
                <div class="loginRight">
                    <div class="titleLogIn">
                        <h1>Sign In</h1>
                        <a href="register.html" class="signUp">Sign Up</a>
                    </div>
                    <div class="loginInfo">
                        <form action="" class="" name="myformLogin">
                            <div class="row-form">
                                <div class="hold">
                                    <input type="text">
                                    <span>Username/Email</span>
                                </div>
                            </div>
                            <div class="row-form">
                                <div class="hold">
                                    <input type="password">
                                    <span>password</span>
                                </div>
                            </div>
                            <div class="row-form">
                                <div class="hold">
                                    <input type="checkbox" checked>Remeber me
                                    <a href="#">Forgetpassword</a>
                                </div>
                            </div>
                               
                            <div class="loginButton">
                                <button type="submit" class="next">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="loginRightSpace">
            </div>
        </div>
    </body>
</html>
