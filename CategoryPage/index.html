<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>?Category -- BOOKLEY</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c5eb9a822.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="categoryPageContent">
      <div class="categoryPageLeftBar">
        <div class="searchSectionLB">
          <span>
            <input
              class="balloon"
              id="planet"
              type="text"
              placeholder="Search..."
            /><label for="planet">
              <i
                class="fa-solid fa-magnifying-glass"
                style="font-size: 1rem"
              ></i
            ></label>
          </span>
        </div>
        <div class="sortSectionLB">
          <form class="sortSectionLBForm">
            <h5 style="color: var(--primaryGreen)">Sort Options</h5>
            <span
              class="minimizeSort"
              id="minimizeSort"
              onclick="minimizeSort()"
              >-</span
            >
            <span
              class="maximizeSort"
              id="maximizeSort"
              onclick="maximizeSort()"
              >+</span
            >
            <div id="sortOptions">
              <div class="inputGroup">
                <input id="sortRadio1" name="sortRadio" type="radio" />
                <label for="sortRadio1">Points high to low</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio2" name="sortRadio" type="radio" />
                <label for="sortRadio2">Points low to high </label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio3" name="sortRadio" type="radio" />
                <label for="sortRadio3">Most Recent</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio4" name="sortRadio" type="radio" />
                <label for="sortRadio4">Most Old</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio5" name="sortRadio" type="radio" />
                <label for="sortRadio5">Alphabetical A to Z</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio6" name="sortRadio" type="radio" />
                <label for="sortRadio6">Alphabetical Z to A</label>
              </div>
            </div>
          </form>
        </div>
        <div class="filterSectionLB">
          <form class="filterSectionLBForm">
            <h5 style="color: var(--primaryGreen)">Filters Options</h5>
            <span
              class="minimizeFilters"
              id="minimizeFilters"
              onclick="minimizeSort()"
              >-</span
            >
            <span
              class="maximizeFilters"
              id="maximizeFilters"
              onclick="maximizeSort()"
              >+</span
            >
            <div id="filtersOptions">
              <div class="inputGroupFilters">
                <input
                  id="filtersCheckbox1"
                  name="filtersCheckbox"
                  type="checkbox"
                />
                <label for="filtersCheckbox1">Points high to low</label>
              </div>
              <div class="inputGroupFilters">
                <input
                  id="filtersCheckbox2"
                  name="filtersCheckbox"
                  type="checkbox"
                />
                <label for="filtersCheckbox2">Points low to high </label>
              </div>
              <div class="inputGroupFilters">
                <input
                  id="filtersCheckbox3"
                  name="filtersCheckbox"
                  type="checkbox"
                />
                <label for="filtersCheckbox3">Most Recent</label>
              </div>
              <div class="inputGroupFilters">
                <input
                  id="filtersCheckbox4"
                  name="filtersCheckbox"
                  type="checkbox"
                />
                <label for="filtersCheckbox4">Most Old</label>
              </div>
              <!-- <div class="inputGroupFilters">
                <input
                  id="filtersCheckbox5"
                  name="filtersCheckbox"
                  type="checkbox"
                />
                <label for="filtersCheckbox5">Alphabetical A to Z</label>
              </div>
              <div class="inputGroupFilters">
                <input
                  id="filtersCheckbox6"
                  name="filtersCheckbox"
                  type="checkbox"
                />
                <label for="filtersCheckbox6">Alphabetical Z to A</label>
              </div> -->
            </div>
          </form>
        </div>
      </div>
      <div class="categoryPageItems">
        <h1>Title</h1>
        <div class="cardsPage" id="cardsPage">
          <div class="myBookCardContainer">
            <div class="myBookCardImgContainer">
              <img
                src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666954510/ESA-Bookley/Books/51S9hxaZfdL._SX324_BO1_204_203_200__pex0dh.jpg"
                alt="book"
                class="bookCardImg"
              />
            </div>
            <div class="myBookCardInfoContainer">
              <h5 class="myBookCardTitle">
                The Forty Rules of LoveThe Forty Rules of Love
              </h5>
            </div>
            <div class="myBookCardBot">
              <div class="bookCardAuthorContainer">
                <span class="cardBotTag"> AUTHOR </span>
                <i>Elif Shafak</i>
              </div>
              <div class="bookCardCatContainer">
                <span class="cardBotTag"> CATEGORY </span>
                NOVEL
              </div>
              <div class="bookCardPtsContainer">
                <span class="cardBotTag"> PTS </span>
                345
              </div>
            </div>
          </div>
          <div class="myBookCardContainer">
            <div class="myBookCardImgContainer">
              <img
                src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666954510/ESA-Bookley/Books/51S9hxaZfdL._SX324_BO1_204_203_200__pex0dh.jpg"
                alt="book"
                class="bookCardImg"
              />
            </div>
            <div class="myBookCardInfoContainer">
              <h5 class="myBookCardTitle">
                The Forty Rules of LoveThe Forty Rules of Love
              </h5>
            </div>
            <div class="myBookCardBot">
              <div class="bookCardAuthorContainer">
                <span class="cardBotTag"> AUTHOR </span>
                <i>Elif Shafak</i>
              </div>
              <div class="bookCardCatContainer">
                <span class="cardBotTag"> CATEGORY </span>
                NOVEL
              </div>
              <div class="bookCardPtsContainer">
                <span class="cardBotTag"> PTS </span>
                345
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
