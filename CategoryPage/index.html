  <body>
    <div class="categoryPageContent">
      <div class="categoryPageLeftBar">
        <div class="searchSectionLB">
          <span>
            <input
              class="balloon"
              id="planet"
              type="text"
              placeholder="Search..."
            /><label for="planet">
              <i
                class="fa-solid fa-magnifying-glass"
                style="font-size: 1rem"
              ></i
            ></label>
          </span>
        </div>
        <div class="sortSectionLB">
          <form class="sortSectionLBForm">
            <h5 style="color: var(--primaryGreen)">Sort By</h5>
            <span class="minMaxSort" id="minMaxSort">+</span>
            <div id="sortOptions">
              <div class="inputGroup">
                <input id="sortRadio1" name="sortRadio" type="radio" />
                <label for="sortRadio1">Points high to low</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio2" name="sortRadio" type="radio" />
                <label for="sortRadio2">Points low to high </label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio3" name="sortRadio" type="radio" />
                <label for="sortRadio3">Most Recent</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio4" name="sortRadio" type="radio" />
                <label for="sortRadio4">Most Old</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio5" name="sortRadio" type="radio" />
                <label for="sortRadio5">Alphabetical A to Z</label>
              </div>
              <div class="inputGroup">
                <input id="sortRadio6" name="sortRadio" type="radio" />
                <label for="sortRadio6">Alphabetical Z to A</label>
              </div>
            </div>
          </form>
        </div>
        <div class="filterSectionLB">
          <form class="filterSectionLBForm">
            <h5 style="color: var(--primaryGreen)">Filters</h5>

            <span class="minMaxFilters" id="minMaxFilters">-</span>
            <div id="filtersOptions">
              <div class="filterOptionHeader">
                <h6>Condition</h6>
                <h6 id="conditionMinMax" class="actionMinMax">-</h6>
              </div>
              <div id="conditionFilter" class="filterSection">
                <div class="inputGroupFilters">
                  <input
                    id="filtersNew"
                    name="filtersCondition"
                    type="checkbox"
                  />
                  <label for="filtersNew">New</label>
                </div>
                <div class="inputGroupFilters">
                  <input
                    id="filtersUsed"
                    name="filtersCondition"
                    type="checkbox"
                  />
                  <label for="filtersUsed">Used</label>
                </div>
              </div>
              <div class="filterOptionHeader">
                <h6>Points</h6>
                <h6 id="pointsMinMax" class="actionMinMax">-</h6>
              </div>
              <div id="pointsFilter" class="filterSection">
                <div slider id="slider-distance">
                  <div>
                    <div inverse-left style="width: 70%"></div>
                    <div inverse-right style="width: 70%"></div>
                    <div range style="left: 20%; right: 40%"></div>
                    <span thumb style="left: 20%"></span>
                    <span thumb style="left: 60%"></span>
                    <div sign style="left: 20%">
                      <span id="value">200</span>
                    </div>
                    <div sign style="left: 60%">
                      <span id="value">600</span>
                    </div>
                  </div>
                  <input
                    type="range"
                    tabindex="0"
                    value="200"
                    max="1000"
                    min="0"
                    step="50"
                    oninput="
                  this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
                  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                  var children = this.parentNode.childNodes[1].childNodes;
                  children[1].style.width=value+'%';
                  children[5].style.left=value+'%';
                  children[7].style.left=value+'%';children[11].style.left=value+'%';
                  children[11].childNodes[1].innerHTML=this.value;"
                  />

                  <input
                    type="range"
                    tabindex="0"
                    value="600"
                    max="1000"
                    min="0"
                    step="50"
                    oninput="
                  this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
                  var value=(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.value)-(100/(parseInt(this.max)-parseInt(this.min)))*parseInt(this.min);
                  var children = this.parentNode.childNodes[1].childNodes;
                  children[3].style.width=(100-value)+'%';
                  children[5].style.right=(100-value)+'%';
                  children[9].style.left=value+'%';children[13].style.left=value+'%';
                  children[13].childNodes[1].innerHTML=this.value;"
                  />
                </div>

                  <form class="sliderForm">

                      <input

                      <label for="3" data-debt-amount="$25k-50k"></label>
                      <input

                      <label for="4" data-debt-amount="$50k-100k"></label>
                      <input

                        required
                      />
                      <label for="5" data-debt-amount="$100k+"></label>
                      <div id="debt-amount-pos"></div>
                    </div>
                  </form>
                </div> -->
              </div>
              <div class="filterOptionHeader">
                <h6>Categories</h6>
                <h6 id="catMinMax" class="actionMinMax">-</h6>
              </div>
              <div id="catFilter" class="filterSection">
                <div class="inputGroupFilters">
                  <input id="filtersCat1" name="filtersCat" type="checkbox" />
                  <label for="filtersCat1">NOVEL</label>
                </div>
                <div class="inputGroupFilters">
                  <input id="filtersCat2" name="filtersCat" type="checkbox" />
                  <label for="filtersCat2">COOKING</label>
                </div>
                <div class="inputGroupFilters">
                  <input id="filtersCat3" name="filtersCat" type="checkbox" />
                  <label for="filtersCat3">IT</label>
                </div>
              </div>
              <div class="filterOptionHeader">
                <h6>Authors</h6>
                <h6 id="authorsMinMax" class="actionMinMax">-</h6>
              </div>
              <div id="authorsFilter" class="filterSection">
                <div class="inputGroupFilters">
                  <input
                    id="filtersAuthor1"
                    name="filtersAuthor"
                    type="checkbox"
                  />
                  <label for="filtersAuthor1">Any Name</label>
                </div>
                <div class="inputGroupFilters">
                  <input
                    id="filtersAuthor2"
                    name="filtersAuthor"
                    type="checkbox"
                  />
                  <label for="filtersAuthor2">Test</label>
                </div>
                <div class="inputGroupFilters">
                  <input
                    id="filtersAuthor3"
                    name="filtersAuthor"
                    type="checkbox"
                  />
                  <label for="filtersAuthor3">Betty Horse</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="resetFiltersContainer">
          <button class="restBTN">Reset</button>
        </div>
      </div>
      <div class="categoryPageItems">
        <h1>Title</h1>
        <div class="cardsPage" id="cardsPage">
          <div class="myBookCardContainer">
            <div class="myBookCardImgContainer">
              <img
                src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666954510/ESA-Bookley/Books/51S9hxaZfdL._SX324_BO1_204_203_200__pex0dh.jpg"
                alt="book"
                class="bookCardImg"
              />
            </div>
            <div class="myBookCardInfoContainer">
              <h5 class="myBookCardTitle">
                The Forty Rules of LoveThe Forty Rules of Love
              </h5>
            </div>
            <div class="myBookCardBot">
              <div class="bookCardAuthorContainer">
                <span class="cardBotTag"> AUTHOR </span>
                <i>Elif Shafak</i>
              </div>
              <div class="bookCardCatContainer">
                <span class="cardBotTag"> CATEGORY </span>
                NOVEL
              </div>
              <div class="bookCardPtsContainer">
                <span class="cardBotTag"> PTS </span>
                345
              </div>
            </div>
          </div>
          <div class="myBookCardContainer">
            <div class="myBookCardImgContainer">
              <img
                src="https://res.cloudinary.com/df6hxb2wx/image/upload/v1666954510/ESA-Bookley/Books/51S9hxaZfdL._SX324_BO1_204_203_200__pex0dh.jpg"
                alt="book"
                class="bookCardImg"
              />
            </div>
            <div class="myBookCardInfoContainer">
              <h5 class="myBookCardTitle">
                The Forty Rules of LoveThe Forty Rules of Love
              </h5>
            </div>
            <div class="myBookCardBot">
              <div class="bookCardAuthorContainer">
                <span class="cardBotTag"> AUTHOR </span>
                <i>Elif Shafak</i>
              </div>
              <div class="bookCardCatContainer">
                <span class="cardBotTag"> CATEGORY </span>
                NOVEL
              </div>
              <div class="bookCardPtsContainer">
                <span class="cardBotTag"> PTS </span>
                345
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
