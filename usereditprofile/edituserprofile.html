<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="userprofile.js"></script>
    <link rel="stylesheet" href="edituserprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerUserprofile">
        <div class="warpperUserprofile">
            <div class="topProfile">
               <div class="image">
                <img src="christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="" id="image">
                <input type="file" accept="image/*" id="photo">
                <label for="photo" id="icon"><i class="fa-solid fa-arrow-up-from-bracket"></i></label>
              </div>
            </div>
            <div class="middelProfile">
                <form class="myform">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="date" name="" id="">
                    <select class="selected" >
                        <option value="">Gender</option>
                        <option value="1" class="regOption">Female</option>
                        <option value="2" class="regOption">Male</option>
                        <option value="3" class="regOption">Other</option>
                    </select>
                    <select name="" id="menu1" class="" >
                        <option value="">Education</option>
                        <option value="1">School or Equevlant</option>
                        <option value="2">HighSchool or Equevlant</option>
                        <option value="3">University or Equevlant</option>
                        <option value="4">Master degree</option>
                        <option value="5">No Education</option>
                    </select>
                    <input type="email" placeholder="Email">
                    <input type="number" placeholder="PhoneNumber">
                    <select>
                        <option value="">Governote</option>
                        <option value="1">Beirut</option>
                        <option value="2">Mount Lebanon</option>
                        <option value="3">North</option>
                        <option value="4">Beqaa</option>
                        <option value="5">Nabatiye</option>
                        <option value="6">South</option>
                    </select>
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="Confirmpassword">
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
