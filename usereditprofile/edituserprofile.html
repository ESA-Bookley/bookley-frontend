<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="userprofile.js"></script>
    <link rel="stylesheet" href="edituserprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="containerUserprofile">
        <div class="warpperUserprofile">
            <div class="topProfile">
                <div class="image">
                    <img src="christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="" id="image">
                    <input type="file" accept="image/*" id="photo">
                    <label for="photo" id="icon"><i class="fa-solid fa-arrow-up-from-bracket"></i></label>
                </div>
            </div>
            <div class="middelProfile">
                <form class="myform" method="">
                    <div class="hold">
                        <input type="text" placeholder="First Name" id="fn">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="text" placeholder="Last Name" id="ln">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="date" name="" id="date">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <select class="gender">
                            <option value="">Gender</option>
                            <option value="1" class="regOption">Female</option>
                            <option value="2" class="regOption">Male</option>
                            <option value="3" class="regOption">Other</option>
                        </select>
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <select name="" id="eduction" class="">
                            <option value="">Education</option>
                            <option value="1">School or Equevlant</option>
                            <option value="2">HighSchool or Equevlant</option>
                            <option value="3">University or Equevlant</option>
                            <option value="4">Master degree</option>
                            <option value="5">No Education</option>
                        </select>
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="email" placeholder="Email" id="email">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="number" placeholder="PhoneNumber" id="phonenumber">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <select name="" id="country" class="con">
                            <option value="" selected>Lebanon</option>
                        </select>
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <select class="gov">
                            <option value=""> governorates</option>
                            <option value="1">Beirut</option>
                            <option value="2">Mount Lebanon</option>
                            <option value="3">North Lebanon</option>
                            <option value="4">Beqaa</option>
                            <option value="5">Nabatiye</option>
                            <option value="6">South</option>
                        </select>
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="text" placeholder="City" id="city">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="text" placeholder="Address" id="address">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="text" placeholder="Username" id="username">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="password" placeholder="password" id="pssaw">
                        <small class="span"></small>
                    </div>
                    <div class="hold">
                        <input type="password" placeholder="Confirmpassword" id="cpssaw">
                        <small class="span"></small>
                    </div>

                    <button type="submit" id="save">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
