<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="addlisting.js"></script>
    <link rel="stylesheet" href="addlisting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="containerAdd">
        <div class="title">
            <h1>Add a Listing</h1>
        </div>
        <div class="wrapperAdd">
            <div class="leftListing">
                <div class="Div" id="Div">
                    <img src="N11245321A_1.avif" alt="" id="image">
                    <input type="file" accept="image/*" id="photo">
                    <label for="photo" id="icon"><i class="fa-solid fa-arrow-up-from-bracket"></i></label>
                </div>
            </div>

            <div class="rightListiong">
                <form class="myform">
                    <div class="hold">
                        <span>Tittle</span>
                        <input type="text" name="title" id="title" required>
                        <small class="error-message"></small>
                    </div>
                    <span>categories</span>
                    <input type="text" name="categories">
                    <span>Description</span>
                    <textarea name="Description" id="" cols="30" rows="10"></textarea>
                    <span>Author</span>
                    <input type="text" name="author" id="">
                    <span>Publisher</span>
                    <input type="text">
                    <span>Date Of Publisher</span>
                    <div class="date">
                        <input type="number" placeholder="DD" min="1" maxlength="2">
                        <input type="number" placeholder="MM" min="1" max="31" maxlength="2">
                        <input type="number" placeholder="YYYY" min="2020" max="2022" maxlength="4">
                    </div> 
                    <span>ISBN</span>
                    <input type="number">
                    <div class="hold">
                        <span>PageCount</span>
                        <input type="number" name="countpage" id="countpage" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="hold">
                        <span>Language</span>
                        <select name="Language" id="lang">
                            <option value="1">English</option>
                            <option value="2">French</option>
                            <option value="3">German</option>
                            <option value="4">Spanish</option>
                            <option value="5" selected>عربي</option>
                            <option value="6" >Other</option>
                        </select>
                    </div>
                    <div class="hold">
                        <div class="Condition">
                            <span>Condition:</span>
                            <input type="radio" name="Condition" id="new" value="new">New
                            <input type="radio" name="Condition" id="used" value="old">Used
                        </div>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit" id="add">ADD</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
