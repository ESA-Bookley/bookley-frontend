<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="RegisterContainer ">
        <div class="registerTop">
            <div class="avatar"></div>
            <button type="submit" name="login" class="login">Log in</button>

        </div>
        <div class="registerContent">
            <div class="registerLeft">
                <img src="registerpicture3.jpg">
            </div>
            <div class="registerRight">
                <div class="registerPaper">
                    <div class="registerPaperTop">
                        <h3>Create Account</h3>
                        <h6>Login instead</h6>
                    </div>
                    <div class="registerFormContainer">
                        <form action="" class="registerForm">
                            <label>First Name</label>
                            <input type="text" name="firstname" required>
                            <label>Last Name</label>
                            <input type="text" name="lastname" required>
                            <label>Email</label>
                            <input type="email" required>
                            <label>Date of birth</label>
                            <input type="date">
                            <label>Address:</label>
                            <div class="registerAddress">

                                <select readonly>
                                    <option selected>Lebanon</option>
                                </select>
                                <input type="text" placeholder="Governorate" required>


                            </div>
                            <input type="text" placeholder="City">

                            <input type="text" placeholder="Address" required>
                            <label>Gender</label>
                            <select>
                                <option value="female">Fmale</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                                <option value="I'd rather not specify" selected>I'd rather not specify
                                </option>
                            </select>
                            <label>Username</label>
                            <input type="text" required>
                            <label>password</label>
                            <input type="password" required>
                            <label>Education</label>
                            <select>
                                <option value="school">School or Equevlant</option>
                                <option value="highschool">highSchool or Equevlant</option>
                                <option value="universty">Universty or Equevlant</option>
                                <opion value="master">Master Degrre</opion>
                                <option value="noeduction" selected>No Eduction</option>
                            </select>
                            <div class="agreeToTerms">
                                <input type="checkbox" checked required>
                                <label>

                                    I agree to your<a href="#">Terms of use</a>and<a href="#">Privacy Policy</a></label>
                            </div>
                            <button type="submit" id="createAcount">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
